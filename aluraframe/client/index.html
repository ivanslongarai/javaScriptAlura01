<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    <h1 class="text-center">Negociações</h1>
    <div id="message-view"></div>
    <form class="form">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="date" class="form-control" required autofocus />
        </div>
        <div class="form-group">
            <label for="amount">Quantidade</label>
            <input type="number" min="1" step="1" id="amount" class="form-control" value="1" required />
        </div>
        <div class="form-group">
            <label for="price">Valor</label>
            <input id="price" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>
        <button class="btn btn-primary" type="submit">Inserir</button>
    </form>
    <div class="text-center">
        <button class="btn btn-primary text-center" id="btn-clear-list" type="button">Excluir</button>
    </div><br><br>

    <div id="negotiations-view"></div>

    <script src="node_modules/systemjs/dist/system.js"></script>

    <script>
        System.defaultJSExtensions = true;
        System.import('js/app/boot').catch(function (err) { console.error(err) });
    </script>

</body>

</html>
